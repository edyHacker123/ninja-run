<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="Ninja Run" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="/images/ground.png" alt="ground1" class="ground1" />
    <img src="/images/ground.png" alt="ground2" class="ground2" />
    <!-- <img src="/images/cloud.png" alt="cloud" class="cloud" /> -->
    <img src="/images/run1.png" alt="run" class="ninja" />
    <p class="zombiesKilled">Total zombies : <span class="counter">10</span></p>
    <div class="heart-wrapper">
      <img src="/images/heart.png" alt="heart" class="heart1" />
      <img src="/images/heart.png" alt="heart" class="heart2" />
      <img src="/images/heart.png" alt="heart" class="heart3" />
    </div>
    <img src="./images/castle.png" alt="castel" class="castel" />
    <div class="Start">
      <p class="title">Ninja Runner</p>
      <p class="info">
        Help the ninja to arrive at the castle. Also is not that simple because
        there are zombies on the way to the castle.
      </p>
      <p class="hint">Hint: To shoot with shurikens press "E".</p>
      <button class="startButton">START</button>
    </div>
    <div class="game-over-wrapper">
      <span class="game-over">Game over</span>
      <button class="retry">RETRY</button>
      <span class="win">You won</span>
    </div>
  </body>
</html>
